        .curved-corner-star {
        display: flex;
        position: relative;
        }

        #curved-corner-bottomleft,
        #curved-corner-bottomright,
        #curved-corner-topleft,
        #curved-corner-topright {
        width: 4px;
        height: 5px;
        overflow: hidden;
        position: relative;
        }

        #curved-corner-bottomleft:before,
        #curved-corner-bottomright:before,
        #curved-corner-topleft:before,
        #curved-corner-topright:before {
        content: "";
        display: block;
        width: 200%;
        height: 200%;
        position: absolute;
        border-radius: 50%;
        }

        #curved-corner-bottomleft:before {
        bottom: 0;
        left: 0;
        box-shadow: -5px 5px 0 0 white;
        }

        #curved-corner-bottomright:before {
        bottom: 0;
        right: 0;
        box-shadow: 5px 5px 0 0 white;
        }

        #curved-corner-topleft:before {
        top: 0;
        left: 0;
        box-shadow: -5px -5px 0 0 white;
        }

        #curved-corner-topright:before {
        top: 0;
        right: 0;
        box-shadow: 5px -5px 0 0 white;
        }

        @keyframes twinkling {
        0%,
        100% {
            opacity: 0.1;
        }
        50% {
            opacity: 1;
        }
        }

        #star-1 {
        position: absolute;
        left: -20px;
        animation: twinkling 3s infinite;
        }

        #star-2 {
        position: absolute;
        left: -40px;
        top: 30px;
        animation: twinkling 2s infinite;
        }
        #star-3 {
        position: absolute;
        left: 350px;
        top: 90px;
        animation: twinkling 4s infinite;
        }
        #star-4 {
        position: absolute;
        left: 200px;
        top: 290px;
        animation: twinkling 3s infinite;
        }
        #star-5 {
        position: absolute;
        left: 50px;
        top: 270px;
        animation: twinkling 1.5s infinite;
        }

        #star-6 {
        position: absolute;
        left: 250px;
        top: -50px;
        animation: twinkling 4s infinite;
        }
        #star-7 {
        position: absolute;
        left: 290px;
        top: 60px;
        animation: twinkling 2s infinite;
        }

        h1 {
            font-size: 36px;
            margin-bottom: 20px;
            color: white;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.8), 
                         0 0 20px rgb(255, 255, 255), 
                         0 0 30px rgba(0, 0, 255, 0.4);
            animation: pulse-shadow 1s infinite; /* Anima la sombra */
        }

        @keyframes pulse-shadow {
            0%, 100% { text-shadow: 0 0 10px rgba(255, 255, 255, 0.8), 0 0 20px rgba(255, 0, 0, 0.6), 0 0 30px rgba(0, 0, 255, 0.4); }
            50% { text-shadow: 0 0 20px rgba(255, 255, 255, 1), 0 0 30px rgba(255, 0, 0, 0.8), 0 0 40px rgba(0, 0, 255, 0.6); }
        }

        h4 {
            font-size: 15px;
            margin-bottom: 20px;
            color: white;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.8), 
                         0 0 20px rgba(255, 0, 0, 0.6), 
                         0 0 30px rgba(0, 0, 255, 0.4);
            animation: pulse-shadow 1s infinite; /* Anima la sombra */
        }

        @keyframes pulse-shadow {
            0%, 100% { text-shadow: 0 0 10px rgba(255, 255, 255, 0.8), 0 0 20px rgba(255, 0, 0, 0.6), 0 0 30px rgba(0, 0, 255, 0.4); }
            50% { text-shadow: 0 0 20px rgba(255, 255, 255, 1), 0 0 30px rgba(255, 0, 0, 0.8), 0 0 40px rgba(0, 0, 255, 0.6); }
        }

        .form-container {
            background: rgba(255, 255, 255, 0.2); /* Fondo blanco con transparencia */
            padding: 20px;
            border-radius: 12px;
            width: 90%;
            max-width: 400px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: left;
            margin-bottom: 20px;
            color: #f0f0f0;
            display: flex;
            flex-direction: column;
            align-items: center; /* Centra los elementos */
            
        }
        .form-container2 {
            background: rgba(255, 255, 255, 1); /* Fondo blanco con transparencia */
            padding: 20px;
            border-radius: 12px;
            width: 90%;
            max-width: 400px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center; /* Asegura que el contenido est√© centrado horizontalmente */
            margin-bottom: 20px;
            color: #f22331;
            display: flex; /* Activa el flexbox */
            flex-direction: row; /* Elementos en fila */
            justify-content: center; /* Centra horizontalmente */
            align-items: center; /* Centra verticalmente */
        }

        label {
            font-weight: 600;
            font-size: 14px;
            margin-bottom: 5px;
            width: 100%; /* Asegura que ocupe todo el ancho del contenedor */
            text-align: left; /* Alineaci√≥n izquierda */
        }

        input {
            width: 100%; /* Ocupa todo el ancho disponible */
            padding: 10px;
            margin-bottom: 15px;
            font-size: 14px;
            border: 2px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box; /* Incluye padding y border en el tama√±o total */
        }
        
        .btn {
            font-family: 'Outfit', sans-serif;
            padding: 1.1em 2em;
            background: none;
            border: 2px solid #DDD;
            font-size: 14px;
            color: #f22331;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            transition: all 0.3s;
            border-radius: 12px;
            background-color: #ffffff;
            font-weight: bolder;
            box-shadow: 0 2px 0 2px #DDD;
        }

        .btn:before {
            font-family: 'Outfit', sans-serif;
            content: "";
            position: absolute;
            width: 130px;
            height: 100%;
            background-color: #f22331;
            top: 50%;
            transform: skewX(30deg) translate(-150%, -50%);
            transition: all 0.7s;
            border-radius: 5px;
        }

        .btn:hover {
            font-family: 'Outfit', sans-serif;
            background-color:   #0000b3;
            color: #ffffff;
            box-shadow: 0 2px 0 2px #ddd;
        }

        function calcularDistancia(lat1, lon1, lat2, lon2) {
            const R = 6371; 
            const dLat = ((lat2 - lat1) * Math.PI) / 180;
            const dLon = ((lon2 - lon1) * Math.PI) / 180;
            const a =
                Math.sin(dLat / 2) * Math.sin(dLat / 2) +
                Math.cos((lat1 * Math.PI) / 180) *
                Math.cos((lat2 * Math.PI) / 180) *
                Math.sin(dLon / 2) * Math.sin(dLon / 2);
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
            return R * c; 
        }
        
        function calcularZona(distancia) {
            if (distancia <= 5) return "Zona 0";
            else if (distancia > 5 && distancia <= 10) return "Zona 1";
            else if (distancia > 10 && distancia <= 15) return "Zona 2";
            else if (distancia > 15 && distancia <= 20) return "Zona 3";
            else if (distancia > 20 && distancia <= 25) return "Zona 4";
            else if (distancia > 25 && distancia <= 30) return "Zona 5";
            else if (distancia > 30 && distancia <= 35) return "Zona 6";
            else if (distancia > 35 && distancia <= 40) return "Zona 7";
            else if (distancia > 40 && distancia <= 45) return "Zona 8";
            else if (distancia > 45 && distancia <= 50) return "Zona 9";
            else return "Zona 10";
        }
        
        const map = L.map("map").setView([4.0, -74.0], 6);
        L.tileLayer("https://cartodb-basemaps-{s}.global.ssl.fastly.net/light_all/{z}/{x}/{y}.png", {
            maxZoom: 20,
        }).addTo(map);

        function agregarMarcadorTexto(lat, lon, icono, texto) {
            L.marker([lat, lon], {
                icon: L.divIcon({
                    className: "custom-icon",
                    html: `<span>${icono}</span>`,
                    iconSize: [24, 24],
                    iconAnchor: [12, 12],
                }),
            })
            .addTo(map)
            .bindPopup(texto);
        }

        document.getElementById("search").addEventListener("click", () => {
            let latitud = parseFloat(document.getElementById("latitude").value);
            let longitud = parseFloat(document.getElementById("longitude").value);

            if (latitud < 0) {
                latitud = Math.abs(latitud);
                document.getElementById("latitude").value = latitud; // Actualiza el valor mostrado al usuario
            }
        
            // Asegura que la longitud sea negativa
            if (longitud > 0) {
                longitud = -longitud;
                document.getElementById("longitude").value = longitud; // Actualiza el valor mostrado al usuario
            }
        
            if (isNaN(latitud) || isNaN(longitud)) {
                alert("Por favor, ingresa coordenadas v√°lidas.");
                return;
            }
        
            map.setView([latitud, longitud], 8);
            map.eachLayer((layer) => {
                if (!layer._url) map.removeLayer(layer);
            });
        
            L.tileLayer("https://cartodb-basemaps-{s}.global.ssl.fastly.net/light_all/{z}/{x}/{y}.png", {
                maxZoom: 20,
            }).addTo(map);
        
            agregarMarcadorTexto(latitud, longitud, "üèóÔ∏è", "Tu ubicaci√≥n");
        
            // Contenedores de las listas
            const lista = document.getElementById("plant-list");

            lista.innerHTML = "";

            // Procesar todas las plantas
            const plantasConDistancia = plantas.map(planta => ({

                zona: calcularZona(calcularDistancia(latitud, longitud, planta.latitud, planta.longitud))
            }));
        
            // Ordenar por distancia
            const plantasOrdenadas = plantasConDistancia.sort((a, b) => a.distancia - b.distancia);
        
            // Mostrar Top 3 general
            plantasOrdenadas.slice(0, 3).forEach(planta => {

                if (planta.nombre.startsWith("CEMEX")) {

                    );
                });
        });
