<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa de Plantas Cercanas</title>
    <link rel="stylesheet" href="STYLE.CSS">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
</head>
<body>
    <div id="app">
        <h1>Mapa de Plantas Cercanas</h1>
        <div class="form-container">
            <label for="latitude">Latitud:</label>
            <input type="number" id="latitude" placeholder="Ingresa la latitud" step="0.0001">
            <label for="longitude">Longitud:</label>
            <input type="number" id="longitude" placeholder="Ingresa la longitud" step="0.0001">
            <button id="search">Buscar Plantas Cercanas</button>
        </div>
        <div id="map"></div>
        <div id="results">
            <h2>Top 10 Plantas Cercanas</h2>
            <ul id="plant-list"></ul>
        </div>
    </div>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="APP.js"></script>
</body>
</html>
